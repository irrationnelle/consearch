name: nodejs and gcloud CI

on: [push]

jobs:
  gcloud-setup:
    name: setup nodejs and gcloud
    runs-on: ubuntu-latest

    strategy:
       matrix:
         node-version: [14.x]

    steps:
      - name: checkout
        uses: actions/checkout@v2
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2-beta
        with:
          node-version: ${{ matrix.node-version }}
      - name: install nodejs
        run: npm install

      - name: code test
        run: npm test

      - name: setting gcloud
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '290.0.1'
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      
      - name: build and create docker image to cloud build
        run: gcloud builds submit --tag gcr.io/${{secrets.GCP_PROJECT_ID}}/cra-cloud-run

      - name: install gcloud beta component
        run: gcloud components install beta

      - name: update gcloud component update
        run: gcloud components update

      - name: deploy to cloud run
        run: gcloud beta run deploy consearch --image gcr.io/${{secrets.GCP_PROJECT_ID}}/cra-cloud-run --platform managed --quiet
